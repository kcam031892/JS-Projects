<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Analog Clock</title>
</head>

<body>
  <div class="wrapper">
    <h1 class="title">Analog Clock</h1>
    <div class="container">
      <div class="clock">
        <div class="numbers">
          <div class="number twelve">12</div>
          <div class="number one">1</div>
          <div class="number two">2</div>
          <div class="number three">3</div>
          <div class="number four">4</div>
          <div class="number five">5</div>
          <div class="number six">6</div>
          <div class="number seven">7</div>
          <div class="number eight">8</div>
          <div class="number nine">9</div>
          <div class="number ten">10</div>
          <div class="number eleven">11</div>
          <div class="parts">
            <div class="dot">
            </div>
            <div class="line second-line"></div>
            <div class="line minute-line"></div>
            <div class="line hour-line"></div>


          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
