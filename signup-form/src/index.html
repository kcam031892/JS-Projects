<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Signup Form</title>
</head>

<body>
  <!-- Wrapper -->
  <div class="wrapper">
    <!-- Overlay -->
    <div class="overlay">
      <img draggable="false" src="images/man.svg" alt="SVG">
    </div>
    <!-- End of Overlay -->
    <!-- Form Container -->
    <div class="form-container">
      <h1 class="form-container__title">Sign Up</h1>
      <div class="validation">
        <ul>

        </ul>
      </div>

      <form class="form">
        <div class="form-group">
          <input type="email" class="form-input email" placeholder=" ">
          <label for="#">Email</label>
        </div>
        <div class="form-group">
          <input type="password" class="form-input password" placeholder=" ">
          <label for="#">Password</label>
          <div class="strength" id="strength">
            <span class="bar bar-1"></span>
            <span class="bar bar-2"></span>
            <span class="bar bar-3"></span>
            <span class=" bar bar-4"></span>

          </div>
        </div>

        <div class="form-group">
          <input type="password" class="form-input confirm-password" placeholder=" ">
          <label for="#">Confirm Password</label>
        </div>
        <button type="submit" class="btn">Sign Up</button>
      </form>
      <a href="#" class="btn btn-google">Continue with Google</a>
    </div>
    <!-- End of Form Container -->
  </div>
  <!-- End of Wrapper -->

</body>

</html>
