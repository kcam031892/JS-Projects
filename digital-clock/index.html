<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Digital Clock</title>
</head>

<body>

  <div class="wrapper">
    <div class="container">
      <h1 class="date">April 21,2021</h1>
      <div class="clock">
        <div class="clock__hr">
          <h1>03</h1>
        </div>
        <div class="clock__colon">
          <h1>:</h1>
        </div>
        <div class="clock__minute">
          <h1>41</h1>
        </div>
        <div class="clock__colon">
          <h1>:</h1>
        </div>
        <div class="clock__second">
          <h1>52</h1>
        </div>
        <div class="clock__ampm">
          <h1>AM</h1>
        </div>
      </div>
      <div class="days">
        <h3>Mon</h3>
        <h3>Tue</h3>
        <h3>Wed</h3>
        <h3>Thu</h3>
        <h3>Fri</h3>
        <h3>Sat</h3>
        <h3>Sun</h3>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
