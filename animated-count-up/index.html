<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Count Up</title>
</head>

<body>

  <!-- Wrapper -->
  <div class="wrapper">
    <!-- Container -->
    <div class="container">
      <!-- Grid -->
      <div class="grid">
        <!-- Grid Item -->
        <div class="grid__item">
          <div class="grid__item-icon">
            <i class="fab fa-facebook"></i>
          </div>
          <div class="grid__item-text">
            <h1 class="count" data-count="12256" data-timer="10">0</h1>
            <h3>Followers</h3>
          </div>
        </div>
        <!-- End of Grid Item -->
        <!-- Grid Item -->
        <div class="grid__item">
          <div class="grid__item-icon">
            <i class="fab fa-instagram"></i>
          </div>
          <div class="grid__item-text">
            <h1 class="count" data-count="32502">0</h1>
            <h3>Followers</h3>
          </div>
        </div>
        <!-- End of Grid Item -->
        <!-- Grid Item -->
        <div class="grid__item">
          <div class="grid__item-icon">
            <i class="fab fa-youtube"></i>
          </div>
          <div class="grid__item-text">
            <h1 class="count" data-count="1000" data-timer="100">0</h1>
            <h3>Subscribers</h3>
          </div>
        </div>
        <!-- End of Grid Item -->
      </div>
      <!-- End of Grid -->
    </div>
    <!-- End of Container -->
  </div>
  <!-- End of Wrapper -->


  <script src="js/main.js"></script>
</body>

</html>
