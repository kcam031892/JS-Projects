<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper & Scissor</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="wrapper">
    <div class="nav">
      <h1>Rock, Paper & Scissor</h1>
    </div>
    <div class="container">
      <div class="actions">
        <div class="action-wrapper rock">
          <img src="icons/iconfinder_hand-rock-o_1608372.svg" alt="">

        </div>
        <div class="action-wrapper paper">
          <img src="icons/iconfinder_hand-stop-o_1608369.svg" alt="">
        </div>
        <div class="action-wrapper scissor">
          <img src="icons/iconfinder_hand-scissors-o_1608371.svg" alt="">
        </div>
      </div>
      <div class="heading">
        <h1>Pick your choice.</h1>
      </div>
      <div class="scores">
        <div class="player-score">
          <div class="score-board">
            <p>0</p>
          </div>
          <h1>Player Score</h1>
        </div>
        <div class="computer-score">
          <div class="score-board">
            <p>0</p>
          </div>
          <h1>Computer Score</h1>
        </div>
      </div>
      <div class="heading-result">
        <p>Computer wins. Player pick paper, Computer pick scissor.</p>
      </div>
      <button class="btn">Play again?</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
